<div class="content-section-header">
  <a name="partners">Thank you</a>
</div>
<div class="wrapper">
  <div class="content-section">
    <div class="partner-si-logo">
      <a href="#about">
        <img src="/assets/si_logo_teal.png" alt="A project of Something Independent" />
      </a>
    </div>

    <p class="centered-copy">
      Trade School is presented in partnership with and with support from:
    </p>

    <div class="sponsor-logos">
      {%- for group in site.data.partners -%}
        <div class="logo-row-{{ group.format }}">
        {% for partner in group.items -%}
          <a href="{{ partner.url }}" title="{{ partner.name }}" target="_blank">
            <img src="{{ partner.logo_path }}" alt="{{ partner.name }}" />
          </a>
        {%- endfor -%}
        </div>
      {%- endfor -%}
    </div>
    <p class="sponsor-copy">
      With special thanks to the <a href="https://outdoorindustry.org/">Outdoor Industry Association</a> and <a href="https://www.outdoorretailer.com/">Outdoor Retailer</a>.
    </p>
  </div>
</div>
